<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>프로젝트 보드</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1.2em 0;
      font-size: 1.4em;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .project-form input, .project-form textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .project-form button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .project-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 25px;
    }
    .card {
      background: #fafafa;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .modal-content button {
      margin-top: 8px;
      background: #222;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal-close {
      text-align: right;
      margin-bottom: 8px;
    }
    .modal-close button {
      background: none;
      color: #888;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>🔥 프로젝트 보드</header>
  <main>
    <div class="project-form">
      <input type="text" id="title" placeholder="프로젝트 제목">
      <textarea id="description" placeholder="프로젝트 설명"></textarea>
      <button onclick="addProject()">추가</button>
    </div>
    <div class="project-list" id="projectList"></div>
  </main>

  <div class="modal" id="detailModal">
    <div class="modal-content">
      <div class="modal-close">
        <button onclick="closeModal()">✕</button>
      </div>
      <h3 id="modalTitle"></h3>
      <p id="modalDescription"></p>
      <hr>
      <h4>수정하기</h4>
      <input type="password" id="passwordInput" placeholder="비밀번호 (2580)">
      <input type="text" id="editTitle" placeholder="새 제목">
      <textarea id="editDescription" placeholder="새 설명"></textarea>
      <button onclick="updateProject()">수정 저장</button>
    </div>
  </div>

  <script>
    let projects = JSON.parse(localStorage.getItem('projects') || '[]');
    let selectedIndex = null;

    function saveProjects() {
      localStorage.setItem('projects', JSON.stringify(projects));
    }

    function addProject() {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      if (!title || !description) return alert('제목과 설명을 모두 입력하세요.');
      projects.push({ title, description });
      saveProjects();
      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      renderProjects();
    }

    function renderProjects() {
      const list = document.getElementById('projectList');
      list.innerHTML = '';
      projects.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${p.title}</h3><p>${p.description.slice(0, 50)}...</p>`;
        card.onclick = () => openModal(i);
        list.appendChild(card);
      });
    }

    function openModal(index) {
      selectedIndex = index;
      const p = projects[index];
      document.getElementById('modalTitle').textContent = p.title;
      document.getElementById('modalDescription').textContent = p.description;
      document.getElementById('editTitle').value = '';
      document.getElementById('editDescription').value = '';
      document.getElementById('passwordInput').value = '';
      document.getElementById('detailModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('detailModal').style.display = 'none';
    }

    function updateProject() {
      const pw = document.getElementById('passwordInput').value;
      if (pw !== '2580') return alert('비밀번호가 틀렸습니다.');
      const newTitle = document.getElementById('editTitle').value.trim();
      const newDesc = document.getElementById('editDescription').value.trim();
      if (!newTitle && !newDesc) return alert('수정할 내용을 입력하세요.');
      if (newTitle) projects[selectedIndex].title = newTitle;
      if (newDesc) projects[selectedIndex].description = newDesc;
      saveProjects();
      renderProjects();
      closeModal();
      alert('수정 완료!');
    }

    renderProjects();
  </script>
</body>
</html>
